<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      {{> loginButtons}}
 
      {{#if currentUser}}
        <form class="my-first-form">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>
   
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>

</body>
