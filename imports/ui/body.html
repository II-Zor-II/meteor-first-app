<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>
<!-- insert form -->
    <form class="my-first-form">
      <input type="text" name="text" placeholder="Type to add new tasks" />
    </form>
   
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>

</body>
 
<template name="task">
  <h1>Task:</h1><li>{{text}}</li>
</template>
